<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Zen?</title>

    <link rel="stylesheet" href="style.css">

    <link
      rel="preload"
      as="image"
      href="https://raw.githubusercontent.com/leoyada/typescript-tufge3/master/assets/bg.jpg"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-content">
        <p>Are you zen enough to enter?</p>
        <button class="enter">I AM ZEN ENOUGH</button>
      </div>
    </div>
    <div class="hero">
      <img
        class="bg"

      />
      <div class="subject-wrapper">
        <img
          class="subject"
          src="https://raw.githubusercontent.com/leoyada/typescript-tufge3/master/assets/jas-yoga.png"
        />
      </div>
      <p class="teaser">
        <?xml version="1.0" ?><svg
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <style>
              .cls-1 {
                fill: none;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 3px;
              }
            </style>
          </defs>
          <title />
          <g id="chevron-bottom">
            <line class="cls-1" x1="16" x2="7" y1="20.5" y2="11.5" />
            <line class="cls-1" x1="25" x2="16" y1="11.5" y2="20.5" />
          </g>
        </svg>
      </p>
    </div>

      <div class="content">
        <h1>Looking to get a new yoga mat, eh?</h1>
        <p>These ones are supposed to be good:</p>
        <ul class="link-wrapper">
          <li>
            <a
              class="link"

              rel="noopener noreferrer"

              Manduka PRO
            </a>
          </li>
          <li>

            <a
            class="link"
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.goyogi.dk/collections/yogamatter/products/manduka-pro-travel-indulge"

          </li>
          <li>

            <a
            class="link"
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.goyogi.dk/collections/yogamatter/products/manduka-prolite-yogamatte-deep-sea"

          </li>
          <li>

            <a
            class="link"
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.goyogi.dk/collections/yogamatter/products/grp-hot-yoga-matte-magic"

      <iframe

        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""

      ></iframe>
    </main>
